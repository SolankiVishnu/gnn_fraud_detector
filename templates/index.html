<!DOCTYPE html>
<html>
<head>
    <title>Fraud Detection</title>
</head>
<body>
    <h2>GNN Fraud Detection</h2>
    <form method="post">
        {% for i in range(16) %}
            <label>Feature {{ i+1 }}:</label>
            <input type="number" step="any" name="f{{i}}" required><br><br>
        {% endfor %}
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Result: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
